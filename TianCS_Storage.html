    <div class="swiper-container" style="margin-top: 10px;">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide">
                <div class="container queryDiv" style="padding: 0px;">
                    <div class="row" style="margin: 0px;">
                        <div class="col-xs-3 col-md-3">
                            <p class="input-title" style="display: inline;width:40%;">填充绳编号</p>
                            <input id="slide1_TCScode" class="query-input" type="text" style="width:60%;margin-left: 5px;display: inline">

                </div>
                <div class="panel-body" style="padding: 10px;">
                    <table id="header_table" class="table table-bordered" style="table-layout:fixed;display: none;">
                        <thead>
                        <tr>
                            <th style="width: 50px;"></th>
                            <th>填充绳编号</th>
                            <th style="width: 80px;">规格型号</th>

                            <th>备注</th>
                        </tr>
                        </thead>
                    </table>
                    <div id="query-tableDiv" style="overflow-y: auto;margin-top: -20px">
                        <table class="table table-bordered" style="table-layout:fixed;">
                            <tbody id="formBody">
                            <script type="text/template" charset="UTF-8" id="template">
                                {{if(it && it.length>0){}}
                                {{for(var i=0; i < it.length; i++){}}

                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;">{{=it[i].填充绳编号}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;width: 80px;">{{=it[i].规格型号}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;">{{=it[i].供应商}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;width: 90px;">{{=it[i].重量}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;width: 80px;">{{=it[i].盘号}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;">{{=it[i].库位编号}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;">{{=it[i].入库时间}}</td>
                                    <td class="antoLine" style="font-size: 14px;font-weight: normal;">{{=it[i].CNName}}</td>
                                </tr>
                                {{}}}
                                {{}}}
                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--slide2-->
            <div class="swiper-slide">
                <div class="container">
                    <div class="row itemDiv2">
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">输入编号：</p>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                            <input id="slide2_input_code" class="query-input2" type="text">
                        </div>
                    </div>
                    <div class="row itemDiv2">
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">填充绳编号：</p>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                            <input id="slide2_TCS_Code" class="query-input2" type="text" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">重量(kg)：</p>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                            <input id="slide2_weight" class="query-input2" type="text" disabled="disabled">
                        </div>
                    </div>
                    <div class="row itemDiv2">
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">规格型号：</p>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                            <input id="slide2_xh" class="query-input2" type="text" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">盘具编号：</p>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                            <input id="slide2_pan_code" class="query-input2" type="text" disabled="disabled">
                        </div>
                    </div>
                    <div class="row itemDiv2">
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">供应商：</p>
                        </div>
                        <div class="col-xs-4" style="padding: 0;">
                            <input id="slide2_supplyName" class="query-input2" type="text" disabled="disabled">
                        </div>
                        <div class="col-xs-2">
                            <p class="input-title2 text-left">库位编号：</p>
                        </div>
                        <div class="col-xs-2" style="padding: 0;">
                            <input id="ShelfNo_input" class="query-input2" type="text">
                        </div>
                        <div class="col-xs-2">
                            <button id="query-btn2">选择</button>
                        </div>
                    </div>
                    <div class="row itemDiv2" style="margin-top: 60px;">
                        <div class="col-xs-4 col-md-4 text-right">
                            <button id="sure-btn2">确定</button>
                        </div>
                        <div class="col-xs-4 col-md-4"></div>
                        <div class="col-xs-4 col-md-4 text-left">
                            <button id="cancel-btn2">清除</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--slide3-->
            <div class="swiper-slide">
                <div class="container">
                    <div class="row itemDiv2" style="margin-top: 100px;">
                        <div class="col-xs-3">
                            <p class="input-title2 text-right">输入编号：</p>
                        </div>
                        <div class="col-xs-6">
                            <input id="slide3_tcsCode_input" class="query-input2" type="text" style="margin-left: 0px;">
                        </div>
                    </div>
                    <div class="row itemDiv2" style="margin-top: 60px;">
                        <div class="col-xs-4 col-md-4 text-right">
                            <button id="sure-btn3">确定</button>
                        </div>
                        <div class="col-xs-4 col-md-4"></div>
                        <div class="col-xs-4 col-md-4 text-left">
                            <button id="cancel-btn3">清除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--loading-->
<div id="loading" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<script type="text/javascript" src="js/doT.js"></script>
<script type='text/javascript' src='js/jquery-2.0.3.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/bootstrap.min.js' charset='utf-8'></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/ftcommon.js"></script>
<script type="text/javascript">
    var template;
    var my_macno;
    var myusername;
    var Timer;
    var publicNum;
    var tcsflag;
    $(function(){
        android.windowReady();
        $('#wrap-content').css('height',$(window).height()+'px');
        template = document.getElementById('template').innerHTML;
        initSwiper();//初始化swiper
        $('#query-tableDiv').css('height',$(window).height()-$('.tabDiv').eq(0).height()-$('.queryDiv').eq(0).height());
        $('#query-tableDiv').css('padding-bottom',$('.queryDiv').eq(0).height()+15);
    });

    //设置用户名
    function setusername(username,server_Domain) {
        xgxx.server_Domain=server_Domain;
        myusername=username;
    }

    //初始化swiper
    function initSwiper() {
        $('.swiper-container').height($(window).height());
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            onSlideChangeEnd: function(swiper){
                $('.tab-p').removeClass('active');
                $('.tab-p').eq(swiper.activeIndex).addClass('active');
            }
        });
        $('.tab-p').click(function () {
            mySwiper.slideTo($('.tab-p').index(this), 500, false);
            $('.tab-p').removeClass('active');
            $('.tab-p').eq(mySwiper.activeIndex).addClass('active');
        });
    }
    //slide1  查询点击事件
    $('#query-btn').click(function () {
        queryStorage();
    });
    //填充绳编号回车事件
    $('#slide1_TCScode').keyup(function(event){
        if(event.keyCode ==13){
            queryStorage();
        }
    });
    //填充绳规格回车事件
    $('#slide1_spec').keyup(function(event){
        if(event.keyCode ==13){
            queryStorage();
        }
    });
    //库存查询
    function queryStorage() {
        var tcscode=$('#slide1_TCScode').val().toUpperCase();//填充绳编号
        $('#slide1_TCScode').val(tcscode);
        var spec=$('#slide1_spec').val();//填充绳规格
        android.startLoading();
        xgxx.ajax('Wmstcs/GetList?callback=callback',{
            data:{
                tcscode:tcscode,
                spec:spec
            },
            success: function (result, status) {
                android.endLoading();
                if(result=="无数据"){
                    android.showToast(result);
                }
                jsonData="";
                document.getElementById('formBody').innerHTML = doT.template(template)(jsonData);
                var jsonData = eval(result);
                for(var i=0; i<jsonData.length; i++){
                    console.log(jsonData[i].入库时间);
                    var tempStr=jsonData[i].入库时间.replace('T', ' ');
                    jsonData[i].入库时间=tempStr.substring(0,16);
                }
                //把null替换成0
                for(var j=0; j<jsonData.length; j++){
                    var obj = jsonData[j];
                    for(var i in obj) {
                        if(Object.prototype.hasOwnProperty.call(obj,i)) { //过滤
                            if(obj[i]==null){
                                obj[i]="";
                            }
                        }
                    }
                }
                document.getElementById('formBody').innerHTML = doT.template(template)(jsonData);
                $('#header_table').show();
                $('#tableDiv').show();
                //计算总重量
                var formLength=$('#formBody tr').length;
                var sumWeight=0;
                for(var i=0; i<formLength; i++){
                    sumWeight=sumWeight+parseFloat($('#formBody tr').eq(i).find('td').eq(3).html());
                }
                $('#slide1_weight').html(sumWeight);
            },
            error: function (error) {
                android.endLoading();
                closeLoading();
                alert("错误"+JSON.stringify(error));
            }
        });
    }

    //slide2  盘具编号失去光标事件
    $("#slide2_input_code").keyup(function(){
        if(event.keyCode == 13){
            var strcode=$('#slide2_input_code').val().toUpperCase();
            $('#slide2_input_code').val(strcode);
            if(strcode==null || strcode=="" || strcode.length==0){
                android.showToast("请输入编号");
                return;
            }
            var str=strcode.substring(0,2);
            var flag;//flag判断输入的是否是盘具编号
            if(str=="PJ"){
                flag=2;
            }else{
                flag=1;
            }
            android.startLoading();
            android.print("strcode:"+strcode);
            android.print("flag:"+flag);
            xgxx.ajax('Wmstcs/Gettcs?callback=callback',{
                data:{
                    strcode:strcode,
                    flag:flag
                },
                success: function (result, status) {
                    android.endLoading();
                    if(result=="无数据"){
                        android.showToast('无数据');
                        $("#slide2_input_code").focus();
                        $("#slide2_input_code").select();
                        return;
                    }
                    var jsonData = eval(result);
                    $('#slide2_TCS_Code').val(jsonData[0].填充绳编号);
                    $('#slide2_weight').val(jsonData[0].重量);
                    $('#slide2_xh').val(jsonData[0].规格型号);
                    $('#slide2_pan_code').val(jsonData[0].盘具编号);
                    $('#slide2_supplyName').val(jsonData[0].供应商);
                    tcsflag = jsonData[0].类别;
                    if($('#ShelfNo_input').val()==""){
                        $('#ShelfNo_input').focus();
                    }else{
                        $('#ShelfNo_input').focus();
                        $('#ShelfNo_input').select();
                    }
                },
                error: function (error) {
                    android.endLoading();
                    closeLoading();
                    console.log("错误"+JSON.stringify(error));
                }
            });
        }
    });
    //slide2  点击选择按钮进入库区选择页面
    $('#query-btn2').click(function () {
        var panCode=$('#slide2_input_code').val();
        if(panCode==null || panCode=="" || panCode.length==0){
            android.showToast('请先输入编号');
        }else{
            android.chooseStorage();
        }
    });
    function setShelfNo(ShelfNo) {
        $('#ShelfNo_input').val(ShelfNo);
    }

    //slide2 确定按钮入库
    $('#sure-btn2').click(function () {
        inStorage();
    });
    //盘具编号输入框回车事件
    $('#ShelfNo_input').keyup(function(event){
        if(event.keyCode ==13){
            inStorage();
        }
    });
    //入库
    function inStorage() {
        var tcsCode=$('#slide2_TCS_Code').val();//填充绳编号
        var panno=$('#slide2_pan_code').val();//盘具编号
        var shelfno=$('#ShelfNo_input').val();//库位编号
        if(tcsCode==null || tcsCode=="" || tcsCode.length==0){
            android.showToast("填充绳编号不能为空");
            return;
        }
        if(panno==null || panno=="" || panno.length==0){
            android.showToast("盘具编号不能为空");
            return;
        }
        if(ShelfNo_input==null || ShelfNo_input=="" || ShelfNo_input.length==0){
            android.showToast("库位编号不能为空");
            return;
        }
        var jsonObj={};
        jsonObj['tcsCode']=tcsCode;
        jsonObj['panno']=panno;
        jsonObj['shelfno']=shelfno;
        jsonObj['weight']="";
        jsonObj['tcsflag']=tcsflag;
        android.startLoading();
        xgxx.ajax('Wmstcs/StorageIn?callback=callback',{
            data:{
                mainJson:JSON.stringify(jsonObj),
                usercode:myusername,
                username:myusername,
                flag:""
            },
            success: function (result, status) {
                android.endLoading();
                if(result=="入库成功" || result=="更新库位成功"){
                    android.showToast(result);
                    slide2clear();
                    $('#slide2_input_code').focus();
                }else{
                    android.showToast(result);
                    $('#slide2_input_code').focus();
                    $('#slide2_input_code').select();
                }
            },
            error: function (error) {
                android.endLoading();
                closeLoading();
                alert("错误"+JSON.stringify(error));
            }
        });
    }

    //slide3 确定出库按钮
    $('#sure-btn3').click(function () {
        outStorage();
    });
    //盘具编号输入框回车事件
    $('#slide3_tcsCode_input').keyup(function(event){
        if(event.keyCode ==13){
            outStorage();
        }
    });
    //出库
    function outStorage() {
        var tcsCode=$('#slide3_tcsCode_input').val().toUpperCase();//盘具编号
        $('#slide3_tcsCode_input').val(tcsCode);
        if(tcsCode==null || tcsCode=="" || tcsCode.length==0){
            android.showToast("盘具编号不能为空");
            return;
        }
        var str=tcsCode.substring(0,2);
        var flag;
        if(str=="PJ"){
            flag=2;
        }else{
            flag=1
        }
        android.startLoading();
        xgxx.ajax('Wmstcs/StorageOut?callback=callback',{
            data:{
                tcsCode:tcsCode,
                flag:flag
            },
            success: function (result, status) {
                android.endLoading();
                if(result=="出库成功"){
                    android.showToast(result);
                    $('#slide3_tcsCode_input').val("");
                    $('#slide3_tcsCode_input').focus();
                }else{
                    android.showToast(result);
                    $('#slide3_tcsCode_input').focus();
                    $('#slide3_tcsCode_input').select();
                }
            },
            error: function (error) {
                android.endLoading();
                closeLoading();
                console.log("错误"+JSON.stringify(error));
            }
        });
    }

    //slide2清除按钮
    $('#cancel-btn2').click(function () {
        slide2clear();
    });
    //slide3清除按钮
    $('#cancel-btn3').click(function () {
        $('#slide3_tcsCode_input').val("");
    });

    function slide2clear() {
        $('#slide2_input_code').val("");
        $('#slide2_TCS_Code').val("");
        $('#slide2_weight').val("");
        $('#slide2_xh').val("");
        $('#slide2_pan_code').val("");
        $('#slide2_supplyName').val("");
        $('#ShelfNo_input').val("");
    }
</script>
</body>
</html>
