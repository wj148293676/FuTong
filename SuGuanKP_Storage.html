<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>束管空盘仓储管理</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/storage.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body style="overflow: hidden">
<div id="wrap-content" style="overflow: hidden;">
    <div class="container tabDiv">
        <div class="row">
            <div class="col-xs-2 tab-item" style="margin-left: 10px;">
                <p class="tab-p text-center active">库存</p>
            </div>
            <div class="col-xs-2 tab-item">
                <p class="tab-p text-center">入库管理</p>
            </div>
            <div class="col-xs-2 tab-item">
                <p class="tab-p text-center">出库管理</p>
            </div>
        </div>
    </div>
    <div class="swiper-container" style="margin-top: 10px;">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide">
                <div class="container queryDiv" style="padding: 0px;">
                    <div class="row" style="margin: 0px;">
                        <div class="col-xs-2 col-md-2 text-right" style="padding: 0px;">
                            <p class="input-title">盘具编号</p>
                        </div>
                        <div class="col-xs-2 col-md-2" style="padding: 0px;">
                            <input id="slide1_tubecode" class="query-input" type="text">
                        </div>
                        <div class="col-xs-2 col-md-2 text-right" style="padding: 0px;">
                            <p class="input-title">盘具规格</p>
                        </div>
                        <div class="col-xs-2 col-md-2" style="padding: 0px;">
                            <input id="slide1_spec" class="query-input" type="text">
                        </div>
                        <div class="col-xs-4 col-md-4 text-center">
                            <button id="query-btn" class="center-block">查询</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="padding: 10px;">
                    <table id="header_table" class="table table-bordered" style="table-layout:fixed;display: none;">
                        <thead>
                        <tr>
                            <th style="width: 50px;"></th>
                            <th>盘具编号</th>
                            <th>规格</th>
                            <th>库位编号</th>
                            <th>入库时间</th>
                        </tr>
                        </thead>
                    </table>
                    <div id="query-tableDiv" style="margin-top: -20px;overflow-y: auto;">
                        <table class="table table-bordered" style="table-layout:fixed;">
                            <tbody id="formBody">
                            <script type="text/template" charset="UTF-8" id="template">
                                {{if(it && it.length>0){}}
                                {{for(var i=0; i < it.length; i++){}}
                                <tr class="task" id="task_daijian{{=(i+1)}}">
                                    <th class="index-th" scope="row" style="width: 50px;">{{=(i+1)}}</th>
                                    <td class="antoLine">{{=it[i].TubePlateCode}}</td>
                                    <td class="antoLine">{{=it[i].Spec}}</td>
                                    <td class="antoLine">{{=it[i].ShelfCode}}</td>
                                    <td class="antoLine">{{=it[i].InTime}}</td>
                                </tr>
                                {{}}}
                                {{}}}
                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--slide2-->
            <div class="swiper-slide">
                <div class="container">
                    <div class="row itemDiv2">
                        <div class="col-xs-3">
                            <p class="input-title2 text-center">盘具编号：</p>
                        </div>
                        <div class="col-xs-6">
                            <input id="slide2_TubePlateCode" class="query-input2" type="text">
                        </div>
                    </div>
                    <div class="row itemDiv2">
                        <div class="col-xs-3">
                            <p class="input-title2 text-center">规格：</p>
                        </div>
                        <div class="col-xs-6">
                            <input id="slide2_Spec" class="query-input2" type="text" disabled="disabled">
                        </div>
                    </div>
                    <div class="row itemDiv2">
                        <div class="col-xs-3">
                            <p class="input-title2 text-center">库位编号：</p>
                        </div>
                        <div class="col-xs-4">
                            <input id="ShelfNo_input" class="query-input2" type="text">
                        </div>
                        <div class="col-xs-2">
                            <button id="query-btn2">选择</button>
                        </div>
                    </div>
                    <div class="row itemDiv2" style="margin-top: 60px;">
                        <div class="col-xs-4 col-md-4 text-right">
                            <button id="sure-btn2">确定</button>
                        </div>
                        <div class="col-xs-4 col-md-4"></div>
                        <div class="col-xs-4 col-md-4 text-left">
                            <button id="cancel-btn2">清除</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--slide3-->
            <div class="swiper-slide">
                <div class="container">
                    <div class="row itemDiv2" style="margin-top: 100px;">
                        <div class="col-xs-3">
                            <p class="input-title2 text-center">盘具编号：</p>
                        </div>
                        <div class="col-xs-6">
                            <input id="slide3_TubePlateCode_input" class="query-input2" type="text">
                        </div>
                    </div>
                    <div class="row itemDiv2" style="margin-top: 60px;">
                        <div class="col-xs-4 col-md-4 text-right">
                            <button id="sure-btn3">确定</button>
                        </div>
                        <div class="col-xs-4 col-md-4"></div>
                        <div class="col-xs-4 col-md-4 text-left">
                            <button id="cancel-btn3">清除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--loading-->
<div id="loading" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<script type="text/javascript" src="js/doT.js"></script>
<script type='text/javascript' src='js/jquery-2.0.3.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/bootstrap.min.js' charset='utf-8'></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/ftcommon.js"></script>
<script type="text/javascript">
    var template;
    var my_macno;
    var Timer;
    var publicNum;
    $(function(){
        android.windowReady();
        $('#wrap-content').css('height',$(window).height()+'px');
        template = document.getElementById('template').innerHTML;
        initSwiper();//初始化swiper
        $('#query-tableDiv').css('height',$(window).height()-$('.tabDiv').eq(0).height()-$('.queryDiv').eq(0).height());
        $('#query-tableDiv').css('padding-bottom',$('.queryDiv').eq(0).height()+15);
    });

    //设置用户名
    function setusername(username,server_Domain) {
        xgxx.server_Domain=server_Domain;
        myusername=username;
    }

    //初始化swiper
    function initSwiper() {
        $('.swiper-container').height($(window).height());
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            onSlideChangeEnd: function(swiper){
                $('.tab-p').removeClass('active');
                $('.tab-p').eq(swiper.activeIndex).addClass('active');
            }
        });
        $('.tab-p').click(function () {
            mySwiper.slideTo($('.tab-p').index(this), 500, false);
            $('.tab-p').removeClass('active');
            $('.tab-p').eq(mySwiper.activeIndex).addClass('active');
        });
    }
    //slide1  查询点击事件
    $('#query-btn').click(function () {
        queryStorage();
    });
    //盘具编号回车事件
    $('#slide1_tubecode').keyup(function(event){
        if(event.keyCode ==13){
            queryStorage();
        }
    });
    //盘具规格回车事件
    $('#slide1_spec').keyup(function(event){
        if(event.keyCode ==13){
            queryStorage();
        }
    });
    //查询库存
    function queryStorage() {
        showLoading();
        var tubecode=$('#slide1_tubecode').val().toUpperCase();
        var spec=$('#slide1_spec').val().toUpperCase();
        android.startLoading();
        xgxx.ajax('WmsTubePlate/GetTubePlate?callback=callback',{
            data:{
                tubecode:tubecode,
                spec:spec
            },
            success: function (result, status) {
                android.endLoading();
                jsonData="";
                document.getElementById('formBody').innerHTML = doT.template(template)(jsonData);
                closeLoading();
                var jsonData = eval(result);
                console.log(JSON.stringify(jsonData));
                for(var i=0; i<jsonData.length; i++){
                    var tempStr=jsonData[i].InTime.replace('T', ' ');
                    console.log(tempStr);
                    jsonData[i].InTime=tempStr.substring(0,16);
                }
                console.log(JSON.stringify(jsonData));
                document.getElementById('formBody').innerHTML = doT.template(template)(jsonData);
                $('#header_table').show();
                $('#tableDiv').show();
            },
            error: function (error) {
                android.endLoading();
                closeLoading();
                alert("错误"+JSON.stringify(error));
            }
        });
    }
    //slide2  盘具编号失去光标事件
    $("#slide2_TubePlateCode").keyup(function(){
        if(event.keyCode == 13){
            var tubecode=$('#slide2_TubePlateCode').val().toUpperCase();
            $('#slide2_TubePlateCode').val(tubecode);
            android.startLoading();
            xgxx.ajax('WmsTubePlate/GetSpec?callback=callback',{
                data:{
                    tubecode:tubecode
                },
                success: function (result, status) {
                    android.endLoading();
                    if(result=="无数据"){
                        android.showToast(result);
                        $("#slide2_TubePlateCode").focus();
                        $("#slide2_TubePlateCode").select();
                    }else{
                        jsonData="";
                        document.getElementById('formBody').innerHTML = doT.template(template)(jsonData);
                        closeLoading();
                        var jsonData = eval(result);
                        $('#slide2_Spec').val(jsonData[0].PanSizeDesc);
                        if($('#ShelfNo_input').val()==""){
                            $('#ShelfNo_input').focus();
                        }else{
                            $('#ShelfNo_input').focus();
                            $('#ShelfNo_input').select();
                        }
                    }
                },
                error: function (error) {
                    android.endLoading();
                    closeLoading();
                    alert("错误"+JSON.stringify(error));
                }
            });
        }
    });
    //slide2  点击选择按钮进入库区选择页面
    $('#query-btn2').click(function () {
        var panCode=$('#slide2_TubePlateCode').val();
        if(panCode==null || panCode=="" || panCode.length==0){
            android.showToast('请先填写盘具编号');
        }else{
            android.chooseStorage();
        }
    });
    function setShelfNo(ShelfNo) {
        $('#ShelfNo_input').val(ShelfNo);
    }


    //slide2 确定按钮入库
    $('#sure-btn2').click(function () {
        inStorage();
    });
    //盘具编号输入框回车事件
    $('#ShelfNo_input').keyup(function(event){
        if(event.keyCode ==13){
            inStorage();
        }
    });
    //入库
    function inStorage() {
        var slide2_TubePlateCode=$('#slide2_TubePlateCode').val().toUpperCase();//盘具编号
        var slide2_Spec=$('#slide2_Spec').val();//规格
        var ShelfNo_input=$('#ShelfNo_input').val();//库位编号
        if(slide2_TubePlateCode==null || slide2_TubePlateCode=="" || slide2_TubePlateCode.length==0){
            android.showToast("盘具编号不能为空");
            return;
        }
        if(slide2_Spec==null || slide2_Spec=="" || slide2_Spec.length==0){
            android.showToast("规格不能为空");
            return;
        }
        if(ShelfNo_input==null || ShelfNo_input=="" || ShelfNo_input.length==0){
            android.showToast("库位编号不能为空");
            return;
        }
        var jsonObj={};
        jsonObj['TubePlateCode']=slide2_TubePlateCode;
        jsonObj['Spec']=slide2_Spec;
        jsonObj['ShelfCode']=ShelfNo_input;
        android.startLoading();
        xgxx.ajax('WmsTubePlate/StorageIn?callback=callback',{
            data:{
                mainJson:JSON.stringify(jsonObj)
            },
            success: function (result, status) {
                android.endLoading();
                if(result=="入库成功"){
                    android.showToast(result);
                    $('#slide2_TubePlateCode').val("");
                    $('#slide2_Spec').val("");
                    $('#ShelfNo_input').val("");
                    $('#slide2_TubePlateCode').focus();
                }else{
                    android.showToast(result);
                    $('#slide2_TubePlateCode').focus();
                    $('#slide2_TubePlateCode').select();
                }
            },
            error: function (error) {
                android.endLoading();
                closeLoading();
                alert("错误"+JSON.stringify(error));
            }
        });
    }

    //slide3 确定出库按钮
    $('#sure-btn3').click(function () {
        outStorage();
    });

    //盘具编号输入框回车事件
    $('#slide3_TubePlateCode_input').keyup(function(event){
        if(event.keyCode ==13){
            outStorage();
        }
    });

    function outStorage() {
        var slide3_TubePlateCode=$('#slide3_TubePlateCode_input').val().toUpperCase();//盘具编号
        $('#slide3_TubePlateCode_input').val(slide3_TubePlateCode);
        if(slide3_TubePlateCode==null || slide3_TubePlateCode=="" || slide3_TubePlateCode.length==0){
            android.showToast("盘具编号不能为空");
            return;
        }
        android.startLoading();
        xgxx.ajax('WmsTubePlate/StorageOut?callback=callback',{
            data:{
                TubePlateCode:slide3_TubePlateCode
            },
            success: function (result, status) {
                android.endLoading();
                if(result=="出库成功"){
                    android.showToast(result);
                    $('#slide3_TubePlateCode_input').val("");
                    $('#slide3_TubePlateCode_input').focus();
                }else{
                    android.showToast("出库失败，请重新出库");
                    $('#slide3_TubePlateCode_input').focus();
                    $('#slide3_TubePlateCode_input').select();
                }
            },
            error: function (error) {
                android.endLoading();
                closeLoading();
                alert("错误"+JSON.stringify(error));
            }
        });
    }
    
    //slide2取消按钮
    $('#cancel-btn2').click(function () {
        $('#slide2_TubePlateCode').val("");
        $('#slide2_Spec').val("");
        $('#ShelfNo_input').val("");
    });

    //slide3取消按钮
    $('#cancel-btn3').click(function () {
        $('#slide3_TubePlateCode_input').val("");
    });
</script>
</body>
</html>
